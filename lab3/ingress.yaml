---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: indfr
spec:
  tls:
    - secretName: test-tls   
      hosts:
       - lab3examle.com
  rules:
    - host: lab3examle.com
      http:
       paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: indfr-service
              port: 
                number: 8080
